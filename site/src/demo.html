<template>
    <require from="aurelia-highlightjs"></require>
    <form class="ink-form">
        <div class="ink-grid top-space">
            <div class="column-group horizontal-gutters">
                <div class="all-100 column-group horizontal-gutters hide-all show-small show-tiny">
                    <div class="control-group all-50">
                        <label for="smallTheme">Theme</label>
                        <div class="control">
                            <select id="smallTheme" name="smallTheme" value.bind="theme">
                                <option value="darcula">Darcula</option>
                                <option value="github">Github</option>
                                <option value="arduino-light">Arduino Light</option>
                                <option value="atom-one-dark">Atom One Dark</option>
                            </select>
                        </div>

                    </div>
                    <div class="control-group all-50">
                        <label for="smallLanguage">Language</label>
                        <div class="control">
                            <select id="smallLanguage" name="smallLanguage" 
                                    value.bind="smallLanguage" 
                                    change.trigger="onSmallLanguageChange()">
                                <option value="rb">Ruby</option>
                                <option value="java">Java</option>
                                <option value="sql">SQL</option>
                                <option value="css">CSS</option>
                                <option value="go">Go</option>
                                <option value="ini">Ini</option>
                                <option value="sh">Bash</option>
                                <option value="py">Python</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="all-50 small-100 tiny-100">
                    <hljs include.bind="includePath" theme.bind="theme"/>
                </div>
                <div class="all-50 hide-small hide-tiny">
                    <div class="control-group">
                        <label for="theme">Theme</label>
                        <div class="control">
                            <select id="theme" name="theme" value.bind="theme">
                                <option value="darcula">Darcula</option>
                                <option value="github">Github</option>
                                <option value="arduino-light">Arduino Light</option>
                                <option value="atom-one-dark">Atom One Dark</option>
                            </select>
                        </div>
                    </div>
                    <div class="control-group">
                        <label for="language">Language</label>
                        <div class="control">
                            <select id="language" name="language" 
                                    value.bind="language" 
                                    change.trigger="onLanguageChange()">
                                <option value="rb">Ruby</option>
                                <option value="java">Java</option>
                                <option value="sql">SQL</option>
                                <option value="css">CSS</option>
                                <option value="go">Go</option>
                                <option value="ini">Ini</option>
                                <option value="sh">Bash</option>
                                <option value="py">Python</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</template>

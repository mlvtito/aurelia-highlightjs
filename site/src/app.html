<template>
    <require from="aurelia-highlightjs"></require>
    <div class="ink-grid">
        <div class="column-group horizontal-gutters">
            <div class="all-100 top-space">
                <h1 class="top-space">aurelia highlight.js component</h1>
            </div>
            <div class="all-50">
                <hljs include.bind="includePath"></hljs>
            </div>
            <div class="all-50">
                <form class="ink-form">
                    <div class="control-group">
                        <label for="theme">Theme</label>
                        <div class="control">
                            <select id="theme" name="theme" value.bind="theme" change.trigger="test()">
                                <option>Darcula</option>
                                <option>VS</option>
                            </select>
                        </div>
                    </div>
                    <div class="control-group">
                        <label for="language">Language</label>
                        <div class="control">
                            <select id="language" name="language" 
                                    value.bind="language" 
                                    change.trigger="onLanguageChange()">
                                <option value="java">Java</option>
                                <option value="sql">SQL</option>
                                <option value="css">CSS</option>
                                <option value="rb">Ruby</option>
                                <option value="go">Go</option>
                                <option value="ini">Ini</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</template>

<template>
    <div class="column-group horizontal-gutters">
        <div class="tiny-100 small-100 all-50">
            <p>Basicly the Aurelia highlight.js custom element will highlight the content of the tag. For instance, 
                this source code in your view...
            </p>
            <hljs language="xml" theme="darcula">&lt;hljs&gt;
public class MyClass {
}
&lt/hljs&gt</hljs>
        </div>
        <div class="tiny-100 small-100 all-50">
            <p>...will be rendered like this.</p>
            <hljs theme="darcula">
public class MyClass {
}                    
            </hljs>
        </div>
    </div>
    <h5>language property</h5>
    <p>This property provide a way to force the language syntax used to highlight the code. If language property is not 
        set, the custom element will use the language detection built-in highlight.js.</p>
    <hljs language="xml" theme="darcula">&lt;hljs language="java"&gt;
public class MyClass {
}
&lt/hljs&gt</hljs>
    <p>There is more than 160 languages available with highlight.js. Go to the 
    <a href="https://highlightjs.org/static/demo/">highlight.js demo</a> to 
    have a complete list.</p>

    <h5>include property</h5>
    <p>Instead of writing code inside "hljs" tag, you can use this property to include source code from other file. Set 
        attribute value with file URL and hljs custom element will retreive content using Aurelia fetch client.</p>
    <hljs language="xml" theme="darcula">&lt;hljs include="MyClass.java" /&gt;</hljs>
    <p>If there is no language specified, this custom element will try to guess the language by reading the Content-Type 
        header in the HTTP response. If this method does not work, the language detection built-in highlight.js will be 
        used.</p>
    
    <h5>theme property</h5>
    <p>Theme can be changed by setting theme name in the "theme" attribute. Be aware that the theme is 
        globally changed on the page. So you can not mix theme on the same page.</p>
    <hljs language="xml" theme="darcula">&lt;hljs include="MyClass.java" theme="darcula"/&gt;</hljs>
    <p>There is more than 70 themes available with highlight.js. Go to the 
    <a href="https://highlightjs.org/static/demo/">highlight.js demo</a> to 
    have a complete list.</p>
</template>

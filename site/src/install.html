<template>
    First you need to install aurelia-highlightjs with your favorite package manager.
    <div class="column-group horizontal-gutters">
        <div class="all-50 tiny-100 small-100">
            <h5>npm</h5>
            <hljs language="bash" theme="darcula">npm install aurelia-highlightjs -S</hljs>
        </div>
        <div class="all-50 tiny-100 small-100">
            <h5>jspm</h5>
            <hljs language="bash" theme="darcula">jspm install aurelia-highlightjs</hljs>
        </div>
    </div>
    Then import the highlight.js plugin into your Aurelia configuration file.
    <hljs language="javascript" theme="darcula">export function configure(aurelia) {
  aurelia.use
    .standardConfiguration()
    .developmentLogging()
    .plugin('aurelia-highlightjs');

  aurelia.start().then(() => aurelia.setRoot());
}</hljs>
    That's all. You are ready to use the plugin.
